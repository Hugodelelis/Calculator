<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display" disabled></td>
            </tr>

            <tr>
                <td><button class="btn-special btn-clear" title="Apagar tudo">C</button></td>
                <td><button class="btn-special btn-num">&lpar;</button></td>
                <td><button class="btn-special btn-num">&rpar;</button></td>
                <td><button class="btn-special btn-num">/</button></td>
            </tr>

            <tr>
                <td><button class="btn-num">1</button></td>
                <td><button class="btn-num">2</button></td>
                <td><button class="btn-num">3</button></td>
                <td><button class="btn-special btn-num">*</button></td>
            </tr>

            <tr>
                <td><button class="btn-num">4</button></td>
                <td><button class="btn-num">5</button></td>
                <td><button class="btn-num">6</button></td>
                <td><button class="btn-special btn-num">+</button></td>
            </tr>

            <tr>
                <td><button class="btn-num">7</button></td>
                <td><button class="btn-num">8</button></td>
                <td><button class="btn-num">9</button></td>
                <td><button class="btn-special btn-num">-</button></td>
            </tr>

            <tr>
                <td><button class="btn-num">.</button></td>
                <td><button class="btn-num">0</button></td>
                <td><button class="btn-del" title="Apagar um"><<</button></td>
                <td><button class="btn-special btn-eq" title="Realizar conta">=</button></td>
            </tr>
        </table>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
